<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="item">
        <input type="text" class="form-control" v-model="name">
        <br>
        <br>
        <a href="#"
           class="toggle btn btn-primary"
           v-on:click.prevent="showHeader=!showHeader">
            {{btnTxt}}
        </a>
        <br>
        <br>
        <h2 v-show="showHeader">
            Hello, {{ name }}
        </h2>
        <hr>
        <h2>
            Your profit {{sum}}
        </h2>
        <br>
        <button class="btn btn-success"
                v-on:click="addNumber">
            Add number
        </button>

        <br>
        <br>
        <ul class="list-group">
            <li class="list-group-item"
                v-for="number in numbers">
                {{ number }}
            </li>
        </ul>
        <br>
        <button class="btn btn-danger"
                v-on:click="numbers=[]">
            Delete numbers
        </button>
    </div>
</div>
<script>
    let a = new Vue({
        el: '.item',
        data: {
            name: 'Mike',
            showHeader: true,
            numbers: []
        },
        methods: {
            addNumber() {
                return this.numbers.push(Math.floor(Math.random() * 11) - 5);
            }
        },
        computed: {
            sum() {
                return this.numbers.reduce((sum, num) => sum + num, 0);
            },
            btnTxt() {
                return this.showHeader ? 'Hide header' : 'Show header';
            }
        }
    });
</script>
</body>
</html>
